<style>
    /* code by LYONID as a commisison for MALLORY 
       ~ profile with a focus on holo and sparkle aesthetic
       ~ one-column layout, wild fading and standard readability
       ~ change to your heart's content
       ~ drop me a message for questions and problems
       ~ stay healthy and hydrated

       NOTES
       - only add items to the first (left) or second column (middle)
       - set Items per Row for the Pets widget to 1
       - items in the second column are scaled so that only two blocks are displayed at once (to prevent chaos)
       - no mobile functionality when not observed horizontally ~ drop me a message if you really want it!

    /* GENRAL STYLING */
    *::-webkit-scrollbar {
        display: none;
    }

    html {
        background-color: transparent;
    }

    html * {
        font-family: 'Vollkorn', serif;
        font-size: 100%;
        scrollbar-width: thin;
    }

    body {
        background: transparent;
        overflow: hidden;
    }

    #overall {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(96deg, rgba(186, 138, 160, 0.4) 0%, rgba(53, 244, 240, 0.4) 100%);
    
    }

    .social:after,
    .avatar_head:after {
        border-radius: 100%;
        content: "";
        opacity: .4;
        mix-blend-mode: screen;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        background-repeat: no-repeat;
        /* Custom sparkle gif */
        background-image: url("https://assets.codepen.io/13471/sparkles.gif"); 
        background-position: center;
        background-size: 160%;
        z-index: 2;
        filter: brightness(2.25);
        transition: filter 0.5s ease;
        mix-blend-mode: screen;
    }

    #column1 {
        position: absolute;
        right: 50vw;
        border-radius: 100%;
        width: 70vw;
        height: 140vh;
        bottom: 5vh;
        padding-left: 23vw;
        padding-top: 60vh;
        opacity: 0;
        animation: show .5s ease-in-out 1s 1 normal forwards;
        user-select: none;
        transition: .4s;
    }


    #column2 {
        width: 47.5vw;
        height: 100vh;
        right: 0;
        top: 0;
        background: rgba(255, 255, 255, .5);
        position: absolute;
        overflow-y: scroll;
        overflow-x: hidden;
        color: rgba(32, 27, 36, .9);
        opacity: 0;
        animation: show .5s ease-in-out 1.5s 1 normal forwards;
        box-shadow: 0 10px 10px rgba(255, 255, 255, .5);
    }

    #column3 {
        display: none;
    }

    #column3 #content_blank img {
        width: 60%
    }

    .info_block {
        background: none;
    }

    .block {
        border: none;
        background-image: none;
        border-radius: 0;
        width: 100%;
    }

    .header:hover {
        filter: invert(.1)
    }

    .header {
        filter: invert(1);
        transition: .3s;
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
        background-color: transparent;
        /* Custom sparkle gif */
        background-image: url("https://assets.codepen.io/13471/sparkles.gif");
        background-color: black;
        border-bottom: 0;
        margin: 0;
        font-size: 3vh;
        height: 5vh;
        padding: 1vh 3vw;
        color: white;
    }


    #navigation {
        position: fixed;
        z-index: 10;
        bottom: 0;
        background-image: none;
        background-color: rgba(255, 255, 255, .3);
        left: 52.5vw;
        right: 0;
        bottom: 0;
        width: auto;
        color: rgba(0, 0, 0.1);
        font-family: 'Vollkorn', serif;
        opacity: 0;
        animation: show 1s ease-in-out 3s 1 normal forwards;
    }


    .div_float {
        margin: 0 1vw;
    }

    #column1 li,
    #column2 li,
    #column3 li {
        flex: 1 0 50%;
        align-items: center;
        justify-content: center;
        overflow-y: scroll;
        scrollbar-width: none;

    }

    .column {
        padding: 4vh 2vw;
        display: flex;
        flex-direction: column;
        width: 100%;
        background: rgb(186, 138, 160);
        background: linear-gradient(322deg, rgba(186, 138, 160, 0.4) 0%, rgba(53, 244, 240, 0.4) 100%);
    }

    .avatar_head {
        background-color: white;
        border-radius: 25px;
        background-repeat: no-repeat;
        width: 100% !important;
        height: 100% !important;
        margin: 0 !important;
        transition: .2s;
        filter: saturate(.4);
        opacity: .5;
        border: 0;
    }

    .avatar_head:hover {
        opacity: 1;
        filter: saturate(1);
    }


    a {
        /* LINK COLOR */
        color: #c985c5 !important;
        transition: .6s;
    }

    a img {
        position: relative;
        z-index: 100;
    }

    a:hover { /* LINK HOVER STYLING */
        text-decoration: none;
        background-blend-mode: color-dodge;
        filter: saturate(5);
    }


    #header_profile {
        background: none;
    }

    /* LINK BUBBLES */
    .social { /* LINK BUBBLES FOR EXTRA LINKS basic */
        display: table-cell;
        width: 10vw;
        height: 10vw;
        position: fixed;
        border-radius: 50%; /* Feel free to experiment with different percentages or even border blobs! */
        color: white !important;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4vh;
        text-align: center;
        z-index: 101;
        text-shadow:
            -1px 2px 1px hsl(280, 17%, 52%),
            -2px 4px 1px hsl(280, 17%, 54%);
        opacity: 0;
        animation: show2 1s ease-in-out 3s 1 normal forwards;
        transform-origin: center;
    }

    .social:hover {
        transform: scale(1.1);
        box-shadow: 0 0 50px #f0fffe;
    }

    /* INDIVIDUAL LINKS */

    #mail {
        left: 40vw;
        top: 22.5vh;
        background-color: rgb(186, 138, 160);
        background: linear-gradient(202deg, rgba(186, 138, 160, 0.4) 0%, rgba(53, 244, 240, 0.2) 100%);
        width: 12vw;
        height: 12vw;
    }

    #friend {
        left: 31vw;
        top: 45vh;
        background: rgb(186, 138, 160);
        background: linear-gradient(20deg, rgba(186, 138, 160, 0.4) 0%, rgba(53, 244, 240, 0.2) 100%);
        width: 10vw;
        height: 10vw;
    }

    #shop {
        left: 20vw;
        top: 53vh;
        background: rgb(186, 138, 160);
        background: linear-gradient(290deg, rgba(186, 138, 160, 0.4) 0%, rgba(53, 244, 240, 0.2) 100%);
        width: 9vw;
        height: 9vw;
    }

    #wishlist {
        left: 8vw;
        top: 55vh;
        background: rgb(186, 138, 160);
        background: linear-gradient(80deg, rgba(186, 138, 160, 0.4) 0%, rgba(53, 244, 240, 0.2) 100%);
        width: 8vw;
        height: 8vw;
    }

    /* PROFILE WIDGETS */
    #content_pets,
    #content_blank,
    #content_comment {
        padding: 5vh 1vw;
        background: rgba(250, 250, 250, .8);
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        display: block;
        margin-top: 0;
    }

    /* PETS */
    #content_pets tbody {
        display: grid;
        grid-template-columns: repeat(8, minmax(0, 1fr));
        column-gap: 0;
        row-gap: 20px;
        align-items: stretch;
    }

    #content_pets tbody tr:first-child {
        display: none;
    }

    #content_pets tbody td {
        display: block;
        width: 95%;
        height: 30px;
        float: left;
        font-size: 0;
    }

    #content_pets tbody td:hover {
        font-size: 2vh;
    }

    /* COMMENTS */
    #content_comment tbody,
    #content_comment td,
    #content_comment tr {
        display: block;
    }

    #content_comment {
        font-size: 1.25vh;
        transition: .2s;
    }

    #content_comment textarea {
        height: 150px !important;
        width: 100% !important;
        font-size: 1.75em;
        padding: 2vh 1vw;
        background: rgba(255, 255, 255, .2);
        color: black;
        border: solid rgba(255, 255, 255, .5) 3px;
        margin-top: 2vh;
        border: 0;
        transition: .3s;
        background: linear-gradient(90deg, rgba(186, 138, 160, .4) 0%, rgba(53, 244, 240, .4) 100%);
        transition: .4s;
        opacity: .2;
    }

    #content_comment textarea:focus,
    #content_comment textarea:hover {
        outline: none !important;
        opacity: 1;
    }

    #content_comment .forminput {
        border: none;
        width: 100% !important;
        font-size: 2.2vh;
        background: rgba(255, 255, 255, .6);
        transition: .3s;
    }

    #content_comment .forminput:hover {
        background: linear-gradient(202deg, rgba(186, 138, 160, 1) 0%, rgba(53, 244, 240, .5) 100%);
        color: white;
        transform: translate(0, -2px);
    }

    /* MISC */

    #toolbox {
        position: fixed;
        font-size: 9px;
        bottom: 1vw;
        right: 1vw;
        width: 10vw;
        z-index: 100;
        opacity: .7;
    }

    #toolbox p,
    #toolbox div,
    #toolbox #new-content label,
    #toolbox button {
        color: black;
    }

    #toolbox:hover {
        opacity: 1;
    }

    #user {
        position: absolute;
        top: 18.8vh;
        left: 13vw;
        right: 0;
        color: white !important;
        font-size: 6vh;
    }

    #user a {
        font-size: 3vh;
    }

    #credits {
        position: fixed;
        bottom: 1vh;
        left: 1vw;
        color: white!important;
        font-size: 2vh;
    }

    h1 {
        font-weight: 600;
        font-size: 20vh;

        text-shadow:
            -1px 2px 1px hsl(280, 17%, 52%),
            -2px 4px 1px hsl(280, 17%, 54%),
            -3px 6px 1px hsl(280, 17%, 56%),
            -4px 8px 1px hsl(280, 17%, 58%);
        color: white;
    }

    /* ANIMATION */

    @keyframes show {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes show2 {
        from {
            opacity: 0;
            transform: translate(10vw, -10vh)
        }

        to {
            opacity: 1;
            transform: translate(0, 0)
        }
    }
</style>
