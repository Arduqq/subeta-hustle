<style>
    /*

@import url("https://fonts.googleapis.com/css2?family=Staatliches&display=swap");
@import url("https://bug.bz/subeta/css/reset/pet.css");
@import url("https://fonts.googleapis.com/css2?family=Raleway&display=swap");

.wl_plus {
  color: black !important;
}

.row {
  margin-left: 0;
  margin-right: 0;
}

a {
/* LINK COLOR */
  color: white !important;
  font-weight: 600;
}

.item-qty,
.item-price {
  display: none;
}

.shop-item {
/* SHOP ITEM BACKGROUND */
  background: white;
  height: 20vh;
  width: auto;
  border-radius: 25px;
  padding: 1vh 0.5vw;
/* ITEM DROP SHADOW */
  box-shadow: inset 0 -5px 5px 0px #dbc5da;
  font-size: calc(8px + 0.5vh);
}

body * {
/* MAIN FONT */
  font-family: "Raleway", sans-serif;
}

.btn-info {
  transition: 0.3s;
  border: 0;
/* BUTTON COLOR */
  background: #2b2b28;
  border-top-right-radius: 25px;
  border-bottom-right-radius: 25px;
}

.btn-info:hover {
/* BUTTON HOVER COLOR */
  background: #303030;
}

.form-control::placeholder {
  font-size: 20px;
}

.twitter-typeahead .tt-input,
.twitter-typeahead .tt-hint {
  height: 10vh;
  font-family: "Staatliches", cursive;
}

#shop-items {
  width: 50vw;
  margin: 30vh auto;
}

footer {
  display: none;
}

body {
  overflow-x: hidden;
/* BACKGROUND PATTERN 
Change color codes for the stripes */
  background: repeating-linear-gradient(
    to right,
    #fff2fe,
    #fff2fe 50px,
    #ffe8fe 50px,
    #ffe8fe 100px
  );
}

#shop-header {
  position: fixed;
/* HEADER FONT */
  font-family: "Staatliches", cursive;
}

#shop-searchbar {
  position: absolute;
  top: 15vh;
  z-index: 9;
  left: 0;
  width: 100vw;
  height: 10vh;
}

#shop-searchbar a {
  display: block;
  padding: 1vh 0.5vw;
/* WISH LIST SEARCH BUTTON COLOR */
  background: black;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 25px;
  background: #303030;
  color: white !important;
  width: 20%;
  margin: 0 auto;
}

#shop-header {
/* SHOP HEADER COLOR */
  background: #2b2b28;
  color: white;
  top: 0;
  left: 0;
  width: 100vw;
  height: 10vh;
  z-index: 10;
  font-size: calc(10px + 1vh);
}

#shop-name {
  font-size: calc(16px + 1vh);
}

#shop-header:before {
  content: "";
  width: 20vw;
  height: 11vh;
  display: block;
/* SHOP HEADER SECONDARY COLOR */
  background: #303030;
  position: absolute;
  left: 40vw;
  top: 0vh;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 25px;
}

.pagination {
  position: fixed;
  z-index: 11;
  top: 2.5vh;
  left: 2vw;
  background: transparent !important;
  font-family: "Staatliches", sans-serif;
  font-size: calc(12px + 1vh);
}

.page-link {
/* PAGE LINK COLOR */
  background-color: transparent;
  color: white !important;
  transition: 0.3s;
  border: 0;
}

.page-link:hover {
  background-color: #fad1ff;
  color: black !important;
}

.page-item.active .page-link {
/* ACTIVE PAGE COLOR */
  background-color: #edc7f2;
  border: 0;
}

#credits {
  position: fixed;
  bottom: 2vh;
  right: 1vw;
  color: black;
  opacity: .3;
}

#credits a {
  color: black!important;
