<link href="https://fonts.googleapis.com/css2?family=Vollkorn&family=Vibur&family=Calligraffitti&display=swap" rel="stylesheet">
<style>
    /* code by LYONID as a commisison for Zephyr 
    ~ one-column layout, witchy, eerie vibes and LUNAR MOTHSSSSS <3 and standard readability
    ~ change to your heart's content
    ~ drop me a message for questions and problems
    ~ stay healthy and hydrated

    NOTES
    - only add items to the first (left) column
    - add the comment section to the second column!
    - set Items per Row for the Pets widget to 1

 /* GENRAL STYLING */
    
    *::-webkit-scrollbar {
        display: none;
    }
    
    html * {
        font-family: 'Vollkorn', serif;
        font-size: 100%;
        scrollbar-width: thin;
    }
    
    body {
        /* BACKGROUND IMAGE */
        background: url(https://i.imgur.com/h0xTWfq.jpg);
        overflow: hidden;
        background-size: 100% auto;
        font-size: calc(5px + 1vh);
    }
    
    #overall {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
    }
    
    #column1 {
        height: auto;
        padding: 1vh 7vw;
        left: 30vw;
        width: 40vw;
        bottom: 0vh;
        top: 40vh;
        background: rgba(0, 0, 0, .8);
        color: #f9fff2;
        position: fixed;
        overflow-y: scroll;
        overflow-x: hidden;
        opacity: .5;
        transition: .3s;
        border-top: #301126 solid 5px;
        border-top-right-radius: 5px;
        border-top-left-radius: 5px;
        box-shadow: 0 -5px 0 -1.5px #9e2678;
    }
    
    #column1:hover {
        opacity: 1;
        top: 35vh;
    }
    /* HEADER */
    
    #column1:before {
        position: fixed;
        z-index: 999;
        top: 5vh;
        width: 40vw;
        height: 35vh;
        left: 0;
        right: 0;
        margin: 0 auto;
        text-align: center;
        content: 'Zephyr';
        font-size: 15vh;
        letter-spacing: 0.08em;
        font-family: 'Calligraffitti', serif;
        color: white;
        text-shadow: 0 0 10px white;
    }
    
    #column2 {
        height: auto;
        padding-left: 20px;
        width: 25vw;
        top: 30vh;
        bottom: 30vh;
        left: 100vw;
        color: #fafafa;
        background: rgba(92, 150, 150, .5);
        position: fixed;
        overflow: visible;
        z-index: 1000;
        transition: 1s;
        opacity: .8;
        border-radius: 39% 61% 58% 42% / 28% 30% 70% 72%;
        border: #301126 solid 5px;
        box-shadow: 0 -5px 0 -1.5px #9e2678;
    }
    
    #column2:hover {
        left: 72vw;
        opacity: 1;
    }
    /* LUNAR MOTH IMAGE */
    
    #column2:before {
        content: '';
        width: 15vw;
        height: 15vw;
        background: url(https://i.imgur.com/stRhzF4.png);
        background-position: center;
        background-size: auto 100%;
        display: block;
        background-repeat: no-repeat;
        position: absolute;
        left: -15vw;
        animation: fly 5s infinite ease-in-out;
    }
    /* FLYING ANIMATION */
    
    @keyframes fly {
        0% {
            transform: translateY(0)
        }
        40% {
            transform: translateY(-10px)
        }
        100% {
            transform: translateY(0)
        }
    }
    
    #column3 {
        display: none;
    }
    
    .info_block {
        background: none;
    }
    
    .block {
        border: none;
        background-image: none;
        border-radius: 0;
        width: 100%;
    }
    
    .header {
        background: transparent;
        border-bottom: 0;
        margin: 1vh;
        font-family: 'Vibur';
        font-size: calc(10px + 2vh);
        height: calc(20px + 2vh);
        padding: 2vh 0;
        color: #e1f5cb;
    }
    
    #navigation {
        display: none;
        position: fixed;
        bottom: 0;
        background-image: none;
        left: 0;
        right: 0;
        text-align: center;
        width: auto;
        height: 4vh;
        font-size: 2vh;
        background-color: #fafafa;
        color: #9a9a9a;
        font-family: 'Vibur', sans-serif;
    }
    
    #navigation a {
        font-family: 'Vibur', sans-serif;
    }
    
    .div_float {
        margin: 0 0;
    }
    
    .data a {
        font-family: 'Vibur', sans-serif;
    }
    
    #column1 li,
    #column2 li,
    #column3 li {
        flex: 0 0 auto;
        min-height: 200px;
        align-items: center;
        justify-content: center;
        overflow-y: scroll;
        scrollbar-width: none;
    }
    
    .column {
        display: flex;
        flex-direction: column;
    }
    
    .avatar_head {
        background-repeat: no-repeat;
        width: 100% !important;
        height: 100% !important;
        margin: 0 !important;
        transition: .2s;
        filter: saturate(.4);
        opacity: .5;
        border: 0;
    }
    
    .avatar_head:hover {
        opacity: 1;
        filter: saturate(1);
    }
    
    a {
        /* LINK COLOR */
        color: #9a9a9a !important;
        transition: .3s;
    }
    
    a img {
        position: relative;
        z-index: 100;
    }
    
    a:hover {
        /* LINK HOVER STYLING */
        text-decoration: none;
        color: #fdff9c!important;
    }
    
    #header_profile {
        background: none;
    }
    
    #content_pets,
    #content_blank,
    #content_comment,
    #content_shops {
        padding: 2vh .5vw;
        background: transparent;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        display: block;
        margin-top: 0;
    }
    /* PETS */
    
    #content_pets tbody,
    #content_shops tbody {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        column-gap: 0;
        row-gap: 3vh;
        align-items: stretch;
    }
    
    #content_pets tbody tr:first-child,
    #content_shops tbody tr:first-child {
        display: none;
    }
    
    #content_pets tbody td,
    #content_shops tbody td {
        display: block;
        width: 95%;
        height: 50px;
        float: left;
        font-size: calc(9px + 1vh);
        color: white!important;
    }
    /* COMMENTS */
    
    #content_comment tbody,
    #content_comment td,
    #content_comment tr {
        display: block;
    }
    
    #content_comment {
        font-size: .75vh;
        transition: .2s;
    }
    
    #content_comment textarea {
        height: 20vh !important;
        width: 60% !important;
        font-size: 1.25vh;
        padding: 2vh 1vw;
        background: #fffaba;
        color: black;
        border: 0;
        margin-top: 0;
        margin-left: 2vw;
        border: 2px solid #9e2678;
        border-radius: 25px;
        transition: .3s;
    }
    
    #content_comment .forminput {
        border: none;
        color: #f9fff2;
        margin-left: 2vw;
        width: 60% !important;
        font-size: 2.2vh;
        background: transparent;
        transition: .3s;
        font-family: 'Vibur', sans-serif;
    }
    
    #content_comment .forminput:hover {
        color: #f9fff2;
        transform: translate(0, -2px);
    }
    /* MISC */
    
    #toolbox {
        position: fixed;
        font-size: 9px;
        bottom: 1vw;
        right: 1vw;
        width: 10vw;
        z-index: 100;
        opacity: .7;
    }
    
    #toolbox p,
    #toolbox div,
    #toolbox #new-content label,
    #toolbox button {
        color: black;
    }
    
    #toolbox:hover {
        opacity: 1;
    }
    
    #user {
        position: absolute;
        top: 18.8vh;
        left: 13vw;
        right: 0;
        color: white !important;
        font-size: 6vh;
    }
    
    #user a {
        font-size: 3vh;
    }
    /* LINKS ON LEFT SIDE */
    
    #links {
        z-index: 10000;
        display: flex;
        position: fixed;
        flex-direction: column;
        left: 5vw;
        right: 80vw;
        top: 30vh;
        height: auto;
        justify-content: center;
        align-items: center;
        transition: .2s;
    }
    
    #links a {
        display: block;
        padding: .5vh 2vw;
        margin: 5px;
        color: #f9fff2!important;
        font-size: calc(5px + 2vh);
        font-family: 'Calligraffitti', sans-serif;
        border-radius: 5px;
        transition: .3s;
        width: 100%;
    }
    
    #links a:hover {
        background: rgba(249, 255, 242, 1);
        color: #b56786!important;
        transform: translateX(-5px);
    }
    
    #credits {
        position: fixed;
        right: 1vw;
        bottom: 2vh;
    }
    /* MOBILE */
    
    @media only screen and (max-width: 600px) {
        #column1 {
            height: auto;
            padding: 1vh 7vw;
            left: 5vw;
            width: 90vw;
        }
        body {
            background-size: auto 100%;
        }
        #column2 {
            width: 90vw;
        }
        #column2:hover {
            left: 10vw;
            opacity: 1;
        }
        #column2:before {
            width: 12vw;
            height: 12vw;
        }
        #links {
            top: 20vh;
        }
        #links a {
            float: left;
        }
    }
</style>
